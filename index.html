<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ar</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: #0005fa;">
          <a-animation
            attribute="rotation"
            dur="3000"
            to="360 360 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation>
        </a-box>
      </a-marker>
      <a-marker
        preset="pattern"
        type="pattern"
        url="patt/pattern-pngwing.com.patt"
      >
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
          gltf-model="model/horse_statue_01_4k.gltf"
        ></a-entity>
      </a-marker>
      <a-marker preset="pattern" type="pattern" url="patt/pattern-Icon.patt">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="10 10 10"
          gltf-model="grey-roof-tiles-3d-model/grey_roof_tiles_02_4k.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
