<html>
  <head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65"
    >
      <a-marker preset="hiro">
        <a-entity
          position="0 -1.5 -1.5"
          rotation="180 0 0"
          scale="10 10 10"
          gltf-model="obj/de.gltf"
        ></a-entity>
      </a-marker>

      <a-marker preset="kanji">
        <a-entity
          position="0 -1,5 0"
          rotation="180 0 0"
          scale="10 10 10"
          gltf-model="obj/m4.gltf"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="3">
        <a-entity
          position="0 -1.5 -1.5"
          rotation="180 0 0"
          scale="4 4 4"
          gltf-model="obj/katana.gltf"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="0">
        <a-entity
          position="0 -1.5 -1.5"
          rotation="180 0 0"
          scale="4 4 4"
          gltf-model="obj/Balaclava1.gltf"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="5">
        <a-entity
          position="0 -1.5 -1.5"
          rotation="180 0 0"
          scale="4 4 4"
          gltf-model="obj/para_pack.gltf"
        ></a-entity>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
