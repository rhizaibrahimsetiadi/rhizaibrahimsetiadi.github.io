<!DOCTYPE html>

<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;">
                <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
            </a-box>
        </a-marker>
        <a-marker preset="pattern" type='pattern' url='pattern/pattern-pngwing.com.patt'>
            <a-entity
            position="0 0 0"
            rotation="-90 0 0"
            scale="1 1 1"
            gltf-model="obj/m4.gltf"
            ></a-entity>
        </a-marker>
        <a-marker preset="pattern" type='pattern' url='pattern/pattern-caesar.patt'>
            <a-entity
            position="0 0 0"
            rotation="-90 0 0"
            scale="10 10 10"
            gltf-model="grey-roof-tiles-3d-model/grey_roof_tiles_02_4k.gltf"
            ></a-entity>
        </a-marker>
        <!-- <a-marker preset="pattern" type='pattern' url='pattern/pattern-wheel.patt'> -->
        <a-marker preset="kanji">
            <a-entity
            position="0 0 0"
            rotation="-90 0 0"
            scale="1 1 1"
            gltf-model="head/spinning_wheel_01_4k.gltf"
            ></a-entity>
        </a-marker>
        <a-camera-static></a-camera-static>
        </a-scene>
</body>
</html>
